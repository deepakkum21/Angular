<div class="container-fluid">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
      <mat-card class="example-card">
        <mat-card-header>
  
          <mat-card-title>
            <h3>Login</h3>
          </mat-card-title>
  
        </mat-card-header>
        <mat-card-content>
          
            <table>
              <tr>
                <td>
                  <mat-form-field>
                    <input matInput placeholder="Username" formControlName="userName" type="text" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field >
                    <input matInput placeholder="Password" type="password"  formControlName="password" required>
                  </mat-form-field>
                </td>
              </tr>
            </table>
            
          
         
          <!-- <mat-spinner ></mat-spinner> -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </mat-card-actions>
      </mat-card>
    </form>
    {{loginForm.value | json}}
  </div>
