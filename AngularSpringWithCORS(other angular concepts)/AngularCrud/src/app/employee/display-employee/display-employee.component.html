<app-employee-content-projection [title]="employee.name" [hasJustView]="selectedEmployeeId === employee.id" [isHidden]="false">
  <div class="col-xs-20 myPanelBody">

    <div class="row vertical-align">

      <div class="col-xs-10">
        <img class="imageClass" [src]="employee.photoPath" />
      </div>
      <div class="col-xs-8">

        <div class="row">
          <div class="col-xs-6">
            Gender
          </div>
          <div class="col-xs-6">
            : {{employee.gender | uppercase}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Date of Birth
          </div>
          <div class="col-xs-6">
            : {{employee.dateOfBirth | date}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Contact Preference
          </div>
          <div class="col-xs-6">
            : {{employee.contactPreference}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Phone
          </div>
          <div class="col-xs-6">
            : {{employee.phoneNumber}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Email
          </div>
          <div class="col-xs-6">
            : {{employee.email}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Department
          </div>
          <div class="col-xs-6" [ngSwitch]="employee.department">
            :
            <span *ngSwitchCase="1">Help Desk</span>
            <span *ngSwitchCase="2">HR</span>
            <span *ngSwitchCase="3">IT</span>
            <span *ngSwitchCase="4">Payroll</span>
            <span *ngSwitchCase="5">Admin</span>
            <span *ngSwitchDefault>N/A</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Is Active
          </div>
          <div class="col-xs-6" [ngSwitch]="employee.isActive">
            :
            <span *ngSwitchCase="true">Yes</span>
            <span *ngSwitchCase="false">No</span>
          </div>
        </div>

      </div>

    </div>
  </div>
  <div class="myPanelFooter">
    <button class="btn btn-primary btn btn-space" (click)="viewEmployee()">View</button>
    <button class="btn btn-primary btn btn-space" (click)="editEmployee()">Edit</button>
    <!-- <span *ngIf="confirmDelete">
      <span>Are You sure Want To Delete Record???</span>
      <button class="btn btn-danger btn btn-space" (click)="deleteEmployee()">Yes</button>
      <button class="btn btn-primary btn btn-space" (click)="confirmDeleteAction()">No</button>
    </span> -->
    <!-- <button class="btn btn-danger btn btn-space" *ngIf="!confirmDelete" (click)="confirmDeleteAction()">Delete</button> -->
    <button class="btn btn-danger btn btn-space" (click)="confirmDeleteAction()">Delete</button>
  </div>

</app-employee-content-projection>
