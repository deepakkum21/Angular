<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-source-schedular-table-heading">Create or edit a Source Schedular Table</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sourceSchedularTable.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sourceSchedularTable.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_empId">Emp Id</label>
                    <input type="number" class="form-control" name="empId" id="field_empId"
                        [(ngModel)]="sourceSchedularTable.empId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName" id="field_fullName"
                        [(ngModel)]="sourceSchedularTable.fullName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_indicator">Indicator</label>
                    <input type="text" class="form-control" name="indicator" id="field_indicator"
                        [(ngModel)]="sourceSchedularTable.indicator" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="sourceSchedularTable.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_phone">Phone</label>
                    <input type="number" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="sourceSchedularTable.phone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contactPreference">Contact Preference</label>
                    <input type="text" class="form-control" name="contactPreference" id="field_contactPreference"
                        [(ngModel)]="sourceSchedularTable.contactPreference" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
