<div>
    <h2 mat-dialog-title>Confirmation for Registration</h2>
    <mat-dialog-content>Are you sure {{data}} ?</mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="onClickNo()">No</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]="true" (click)="onClickYes()">Yes</button>
    </mat-dialog-actions>
</div>
